<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Heals the World - Sophie's Perspective (June 19, 2021)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-content">
        <h1>Music Heals The World</h1>
        <h1 id="heart-header">&#x1F394</h1>
        <p>Hi. My name is Sophie, I'm a software engineering student and this is my first web app.
            With my first JavaScript project, I chose to retrieve the first four songs from the iTunes API.
            
        </p>

        <form id="form-artist-name">
            <input type="text" id="input-artist-name" placeholder="Artist+Name">
            <br><input type="submit" value="Retrieve Songs (Use + for Spaces)"></br>
        </form>

        <br><input type="button" id="reset-button" value="Reset Songs" onclick="reset()"></br>

        <script src="index.js"></script>
    </div>

    <div id="song-list"></div>

</body>

</html>
